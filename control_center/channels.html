<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DJI Drone Web Interface</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/css/cs-skin-elastic.css">
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="assets/scss/style.css">
    <link href="assets/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

	<!-- Control Center Js -->
	<script src="ccenter.js"></script>
</head>
<body>


    <!-- Left Panel -->

    <aside id="header" class="left-panel">
	
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->

        <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Channels</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-4">
                                <h4 class="card-title mb-0">Channels</h4>
                                <!---<div class="small text-muted">All</div>--->
                            </div>
							

                    </div><br>
							<div class="row">
								
								<div class="col-md-4">
									<div class="card">
										<div class="card-header">Channel E</div>
										<div class="card-body">
										<div class="form-group">
										<label>Forward</label>
										<input id="for_val" style="width: 50%;" type="text" class="form-control">
										</div>
										<div class="form-group">
										<label>Back</label>
										<input id="back_val" style="width: 50%;" type="text" class="form-control">
										</div>
										<div class="btn-group btn-group-toggle" data-toggle="buttons">
										<label onclick="perform_action('forward', $('#for_val').val())" class="btn btn-secondary active">
										  <input type="radio" name="options" id="option1"> SetF
										</label>
										<label onclick="perform_action('back', $('#back_val').val())" class="btn btn-secondary">
										  <input type="radio" name="options" id="option2"> SetB
										</label>
										</div>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card">
									<div class="card-header">Channel A</div>
									<div class="card-body">
									  <div class="form-group">
										<label>Left</label>
										<input id="left_val" style="width: 50%;" type="text" class="form-control">
									  </div>
									  <div class="form-group">
										<label>Right</label>
										<input id="right_val" style="width: 50%;" type="text" class="form-control">
									  </div>
									  <div class="btn-group btn-group-toggle" data-toggle="buttons">
										<label onclick="perform_action('left', $('#left_val').val())" class="btn btn-secondary active">
										  <input type="radio" name="options" id="option1"> SetL
										</label>
										<label onclick="perform_action('right', $('#right_val').val())" class="btn btn-secondary">
										  <input type="radio" name="options" id="option2"> SetR
										</label>
									  </div>

									</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card">
										<div class="card-header">Channel R</div>
										<div class="card-body">
										  <div class="form-group">
											<label>Turn Left</label>
											<input id="tleft_val" style="width: 50%;" type="text" class="form-control">
										  </div>
										  <div class="form-group">
											<label>Turn Right</label>
											<input id="tright_val" style="width: 50%;" type="text" class="form-control">
										  </div>
										  <div class="btn-group btn-group-toggle" data-toggle="buttons">
											<label onclick="perform_action('tleft', $('#tleft_val').val())" class="btn btn-secondary active">
											  <input type="radio" name="options" id="option1"> SetTl
											</label>
											<label onclick="perform_action('tright', $('#tright_val').val())" class="btn btn-secondary">
											  <input type="radio" name="options" id="option2"> SeTr
											</label>
										  </div>

										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card">
										<div class="card-header">Channel T</div>
										<div class="card-body">
										  <div class="form-group">
											<label>Throttle</label>
											<input id="thr_val" style="width: 50%;" type="text" class="form-control">
										  </div>
										  <button onclick="perform_action('throttle', $('#thr_val').val())" type="button" class="btn btn-outline-primary">Set</button>
										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card">
										<div class="card-header">Channel U</div>
										<div class="card-body">

										  <button onclick="perform_action('flm', 'gps')" style="width: 100%;" type="button" class="btn btn-success">GPS.Atti</button> <br><br>
										  <button onclick="perform_action('flm', 'selectable')" style="width: 100%;" type="button" class="btn btn-secondary">Atti</button> <br><br>
										  <button onclick="perform_action('flm', 'failsafe')" style="width: 100%;" type="button" class="btn btn-danger">Failsafe</button> <br><br>

										</div>
									</div>
								</div>
								<div class="col-md-4">
									<div class="card">
									<div class="card-header">Template Pos</div>
									<div class="card-body">

									  <button onclick="perform_action('arm', '5')" style="width: 100%;" type="button" class="btn btn-danger">ARM</button> <br><br>
									  <button onclick="perform_action('neutral', '5')" style="width: 100%;" type="button" class="btn btn-secondary">NEUTRAL</button> <br><br>
									  <button onclick="perform_action('throttle', '0')" style="width: 100%;" type="button" class="btn btn-secondary">0 THROTTLE</button> <br><br>

									</div>
									</div>
								</div>
						</div>
                </div>
            </div>

           
        </div>
    </div><!-- /#right-panel -->
	
    <!-- Right Panel -->
	
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="assets/js/plugins.js"></script>
    <script src="assets/js/main.js"></script>

    <script src="assets/js/lib/chart-js/Chart.bundle.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/widgets.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.min.js"></script>
    <script src="assets/js/lib/vector-map/jquery.vmap.sampledata.js"></script>
    <script src="assets/js/lib/vector-map/country/jquery.vmap.world.js"></script>
	<script type="text/javascript">
	$(document).ready( function () {
		$("#header").load("sidebar.html");
	});
	</script>
</body>
</html>
