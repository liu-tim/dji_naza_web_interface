            <div class="col-sm-4">

                    <div class="page-title">
                        <h1>Dashboard</h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li class="active">Tools</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

         <div class="content">
        <div class="row">
          <div class="col-md-8">
            <div class="card">
              <div class="card-header">
                <h5 class="title">Naza Tools</h5>
              </div>
              <div class="card-body">
                <form>
                  <div class="row">
                    <div class="col">
                      <div class="card" style="width: 15rem; height: 20rem;">
                        <div class="card-header">Recalibrate</div>
                        <div class="card-body">
                          <p style="font-size: 80%;">To calibrate the Naza first enter calibration mode by clicking the calibration button in the naza software. Then start recalibrating by clicking the recalibrate button in the web interface.</p>
                          <button onclick="recalibrate()" style="width: 100%;" type="button" class="btn btn-secondary">Recalibrate</button> <br>

                        </div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card card-user">
              <img src="assets/img/recali.jpg" alt="...">
              <div class="card-body">
                <textarea style="height: 100%; width: 100%; resize: none;" id="log_field"></textarea> <br>

                <button type="button" class="btn btn-outline-dark" onclick="saveLogAsFile()">Download Log</button>

              </div>
            </div>
          </div>
        </div>
      </div>
